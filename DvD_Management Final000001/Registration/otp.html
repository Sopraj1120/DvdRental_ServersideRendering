<head>

<body>
  
    <main>
        <div class=" form-center">

            <form class="Registration" id="form">

                <div>
                    <h1>Verification otp</h1>
                    <p>Enter the 4-digit code sent to your email</p>
                </div>

                <div class="form-devide">
                    <div>
                        <label>Enter your otp</label>
                        <div class="otp">

                            <input type="text" id="otp2" maxlength="1" required>
                            <input type="text" id="otp3" maxlength="1" required>
                            <input type="text" id="otp4" maxlength="1" required>
                        </div>
                        
                    </div>

                </div>

                <div style="text-align: center; width: 100%;">
                    <p id="message" class="para">

                    </p>
                </div>
                <div class="btn">
                    <button class="Add" type="submit">Submit</button>
                </div>
            </form>


        </div>
    </main>
  
    <script src="./otp.js"></script>
