<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="../HomePage/home.css">
</head>

<body>
    
    <main>
        <div class=" form-center">

            <form class="Registration" id="form">

                <div>
                    <h1>Reset Password</h1>
                    <p>Enter new password</p>
                </div>

                <div class="form-devide">
                    <div>

                        <label>New Password</label>
                        <input type="password" placeholder="Enter your new Password" id="password" required>
                        <label>Confirm Password</label>
                        <input type="password" placeholder="Re Enter your new Password" id="Repassword" required>
                    </div>

                </div>
             


                <div style="text-align: center; width: 100%;">
                    <p id="message" class="para">

                    </p>
                </div>
                <div class="btn">
                    <button class="Add" type="submit">Submit</button>

                </div>
            </form>


        </div>
    </main>
   
</body>

</html>
