<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="../HomePage/home.css">
</head>

<body>
  
    <main>
        <div class=" form-center">

            <form class="Registration" id="form">

                <div>
                    <h1>Registration</h1>
                </div>
                <div>
                    <select id="select">
                        <option value="manager">Manager</option>
                        <option value="user">User</option>
                    </select>
                </div>
                <div class="form-devide">
                    <div>
                        <label>Firstname</label>
                        <input type="text" placeholder="Enter your firstname" id="firstname" required>
                        <label>Username</label>
                        <input type="text" placeholder="Enter your username" id="Username" required>
                        <label>Password</label>
                        <input type="password" placeholder="Enter your Password" id="Password" required>
                    </div>

                    <div>
                        <label>Nation IC Number</label>
                        <input type="text" placeholder="Enter your NIC" id="Nic" required>
                        <label>Mobile Number</label>
                        <input type="text" placeholder="Enter your phone Number" id="Phone" required>
                        <label>E-mail</label>
                        <input type="text" placeholder="Enter your E-mail" id="email" required>

                    </div>
                </div>


                <div style="text-align: center; width: 100%;">
                    <p id="message" class="para">

                    </p>
                </div>
                <div class="btn">
                    <button class="Add" type="submit">Submit</button>

                </div>
            </form>


        </div>
    </main>
  

    <script src="./signup.js"></script>
</body>

</html>
